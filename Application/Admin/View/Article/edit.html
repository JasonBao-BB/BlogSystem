<!doctype html>
<html  lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>BackEnd Management</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/js/libs/modernizr.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.js"></script>
    <script type="text/javascript" src="__PUBLIC__/ueditor/lang/en/en.js"></script>
</head>

<body>
<include file="Public/header"/>
<div class="container clearfix">
   <include file="Public/left" />
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font">î€€</i><a href="/jscss/admin/design/">Home Page</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="/jscss/admin/design/">Link Management</a><span class="crumb-step">&gt;</span><span>Edit Article</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="__CONTROLLER__/edit" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <!-- Input Name -->
                            <tr>
                                <th><i class="require-red">*</i>Article Name:</th>
                                <td>
                                    <!-- Hidden ID -->
                                    <input type="hidden" name="id" value="{$articles.id}">
                                    <input class="common-text required" id="title" name="title" size="50" value="{$articles.title}" type="text">
                                </td>
                            </tr>
                           <!-- Input Description -->
                             <tr>
                                <th><i class="require-red">*</i>Article Description:</th>
                                <td>
                                    <textarea class="common-text required" name="article_desc" style="width: 300px; height: 50px;">{$articles.article_desc}</textarea>
                                </td>
                            </tr>
                            <!-- Input Picture -->
                             <tr>
                                <th><i class="require-red">*</i>Article Picture:</th>
                                <td>
                                    <input type="file" name="pic" size="10">
                                    <!-- If Image Show or Not -->
                                    <if condition="$articles['pic'] neq ''">

                                    <img src="__ROOT__{$articles.pic}" height="50" width="50">
                                    <else/>
                                    No Image
                                    </if>
                                </td>
                            </tr>
                            <!-- Input Category Id -->
                            <tr>
                                <th><i class="require-red">*</i>Article Category:</th>
                                <td>
                                    <select name="cateid">
                                        <option selected="selected">Choose Category</option>
                                        <!-- Loop -->
                                        <volist name="cateres" id="vo" >
                                             <option <if condition="$vo['id'] eq $articles['cateid']">selected="selected"</if> value="{$vo.id}">{$vo.catename}</option>
                                        </volist>
                                    </select>
                                </td>
                            </tr>

                            <tr>
                                <th><i class="require-red">*</i>Article Content:</th>
                                <td>
                                     <textarea id="container" name="content">{$articles.content}</textarea>

                                </td>
                            </tr>

                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="SUBMIT" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="BACK" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>

<script type="text/javascript">
        var ue = UE.getEditor('container',{initialFrameWidth:1300,initialFrameHeight:400,});
</script>


</body>
</html>
